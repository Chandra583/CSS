<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .box1{
            height: 143px;
            width: 245px;
            background-color: rgb(212, 111, 111);
            float: right;
        }
        .box2{
            height: 143px;
            width: 245px;
            background-color: rgb(132, 13, 211);
            float: right;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
